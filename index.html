<!DOCTYPE html>
<html ng-app="sac">
<head>
	<title>ECB | SAC</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/master.css">

  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="css/animate.css">
</head>

<body class="animated fadeIn">

	<nav ng-controller="HeaderCtrl">
		<div class="nav-wrapper blue-grey darken-2">
			<a href="/home" class="brand-logo">Student Activity Center</a>
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons"> menu</i></a>
			<ul class="right hide-on-med-and-down">
		    	<li><a href="/home">Home</a></li>
		    	<li><a href="badges.html">Log In (admin only)</a></li>
		    	<li><a href="collapsible.html">About</a></li>
		    	<li><a href="mobile.html">Help</a></li>
		    </ul>
		  	<ul class="side-nav" id="mobile-demo">
		  		<li><a href="/home">Home</a></li>
		    	<li><a href="badges.html">Log In (admin only)</a></li>
		    	<li><a href="collapsible.html">About</a></li>
		    	<li><a href="mobile.html">Help</a></li>
			</ul>
		</div>
	</nav>

	<div ui-view class="animated fadeIn container"></div>


    <footer class="page-footer blue-grey darken-4">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Footer Content</h5>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright black">
        <div class="container">
        &copy 2014 Copyright Text
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
      </div>
    </footer>


	<!-- temperary templete -->
	<script type="text/ng-template" id="/home.html">
		<h3>Societies</h3>
		<div class="row">
	      <div class="col s12 m5">
	        <div class="card-panel teal">
	          <span class="white-text">I am a very simple card. I am good at containing small bits of information.
	          I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
	          </span>
	        </div>
	      </div>
	    </div>
		<div ng-repeat="s in societies">
		  <div class="card">
		    <div class="card-image waves-effect waves-block waves-light">
		      <img class="activator" src="img/office.jpg">
		    </div>
		    <div class="card-content">
		      <span class="card-title activator grey-text text-darken-4">{{s.name}}<i class="material-icons right">more_vert</i></span>
		      <p><a href="#">This is a link</a></p>
		    </div>
		    <div class="card-reveal">
		      <span class="card-title grey-text text-darken-4">{{s.name}}<i class="material-icons right">close</i></span>
		      <p>Here is some more information about this product that is only revealed once clicked on.</p>
		    </div>
		  </div>
		</div>
	</script>

	<script src="https://code.jquery.com/jquery-1.12.1.min.js" integrity="sha256-I1nTg78tSrZev3kjvfdM5A5Ak/blglGzlaZANLPDl3I=" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

  	<script type="text/javascript">
		$( document ).ready(function(){
			$(".button-collapse").sideNav();
		})
	</script>

  	<!-- Angular Dependencies -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	
	<!-- user-defined js files -->
  	<script type="text/javascript" src="js/master.js"></script>
</body>
</html>
